<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css"   href="/css/style.css">
  <title>Failure</title>
</head>
<body id="failure-body">

  <div class="p-5 mb-4 bg-dark failure-text rounded-3 text-center">
    <div class="container-fluid py-5">
      <h1 class="display-5 fw-bold">Oops!</h1>
      <p class="col-md-8 fs-4">Something went wrong! Try again.</p>
      <button class="btn btn-primary btn-lg" type="button" onclick="history.back(-1)">Back</button>
    </div>
    <img class="mb-4 failure-img" src="https://media3.giphy.com/media/r9KHNIfhebZGRUUgrQ/giphy.gif?cid=ecf05e47ot5aygrf163uyn5qs61yyu3sjics468l44h983sv&rid=giphy.gif&ct=s" alt="something-went-wrong-img">
  </div>
</body>
</html>
