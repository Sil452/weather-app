<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css"   href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  </head>
  <body>

   <section id="main-in-get" class="position-absolute top-50 start-50 translate-middle">
     <div class="container">
       <h1 class="title">Welcome to MyWeatherApp</h1>
       <p>Simply insert your city in the field below to check the current weather</p>
       <form action='/' method='POST'>
         <label for='cityName'>Please choose a city</label>
         <input type='text' name='cityName' id='cityName'>
         <button>Check</button>
       </form>
     </div>
   </section>

  </body>
</html>
